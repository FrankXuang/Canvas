<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>1</p>
    </div>
    <div class="test"></div>



    <script>
        const divv = document.getElementsByClassName('test');

        //1.創建canvas畫布
        const canvas = document.createElement('canvas');
        //設置寬高
        canvas.width = 600;
        canvas.height = 400;
        // document.body.append(canvas);
        divv[0].append(canvas);

        //2.獲取畫筆
        const context = canvas.getContext('2d');
        context.fillRect(100, 100, 150, 100);
        // context.fillRect(50, 100, 150, 100);
        context.fillRect(350, 300, 150, 100);


    </script>

</body>

</html>
