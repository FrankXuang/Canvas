<body>
    <div id="container">
        <div id="header">
            <div id="header_inner">
                <h1>Homepage Title</h1>
            </div>
        </div>
        <div id="main">

            <div class="container justify-content-center mt-3">
                <div class="row">
                    <div id="sidebar01">
                        <div class="menu">
                            <ul>
                                <li><a href="#">選單1</a></li>
                                <li><a href="#">選單2</a></li>

                    <div id="productRow" class="mt-2 col-4 col-sm-6 col-lg-3" draggable="true"

                    </div>

                    <div class="mt-2 col-3">

                                    <th>圖片</th>
                                    <th>項目</th>
                                    <th>單價</th>

                                </tbody>
                            </table>

                            <div style="position:absolute;top:700px;">
                                <hr style="width:300px;color:gray;" />

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>


        <div id="foot">
