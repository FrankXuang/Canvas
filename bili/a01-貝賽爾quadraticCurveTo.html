<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //quadraticCurveTo
        //貝賽爾(控制點(拉長線的焦點),控制點,終點,終點)

        //1.創建canvas標籤
        const canvas = document.createElement('canvas');
        canvas.width = 600;
        canvas.height = 400;
        document.body.append(canvas);
        //判斷是否有getContext
        // if (!context.getContext) { console.log('無'); }

        //2. context對象
        const context = canvas.getContext('2d');

        //3.畫
        context.beginPath();
        context.moveTo(200, 300);
        //貝賽爾(控制點(拉長線的焦點),控制點,終點,終點)
        //左下
        context.quadraticCurveTo(150, 300, 150, 200);
        //左上
        context.quadraticCurveTo(150, 100, 300, 100);
        //右上
        context.quadraticCurveTo(450, 100, 450, 200);
        //右下
        context.quadraticCurveTo(450, 300, 250, 300);
        //突出去
        context.quadraticCurveTo(250, 350, 150, 350);
        //連回去
        // context.quadraticCurveTo(150, 300, 150, 300);
        context.quadraticCurveTo(200, 350, 200, 300);
        // context.lineTo(200, 300);

        context.stroke();
        context.closePath();
    </script>
</body>

</html>
